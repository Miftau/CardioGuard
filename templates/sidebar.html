<!-- Keep your existing JS for loading notifications -->
<script>
  // Your original notification loading code (keep it!)
  function toggleDropdown(id) {
    document.getElementById(id).classList.toggle('hidden');
  }

  // Optional: Load notifications via AJAX (example)
  document.addEventListener('DOMContentLoaded', () => {
    fetch('{{ url_for("get_notifications") }}')
      .then(r => r.json())
      .then(data => {
        const list = document.getElementById('notification-list');
        const badge = document.getElementById('notification-count-badge');
        
        if (data.notifications.length === 0) {
          list.innerHTML = '<p class="p-4 text-center text-gray-500">No new notifications</p>';
          badge?.classList.add('hidden');
        } else {
          list.innerHTML = data.notifications.map(n => `
            <div class="p-3 hover:bg-gray-50 border-b">
              <p class="font-medium text-sm">${n.title}</p>
              <p class="text-xs text-gray-600 mt-1">${n.message}</p>
            </div>
          `).join('');
          badge.textContent = data.count;
          badge.classList.remove('hidden');
        }
      });
  });
</script>
